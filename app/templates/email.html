<!DOCTYPE html>
<html>
<head>
    <title>Email Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f6f9fc;
            padding: 40px 0;
            margin: 0;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 40px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 16px;
            font-size: 16px;
            line-height: 1.5;
        }

        p.bold {
            font-weight: bold;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #f6f9fc;
            padding: 20px 40px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Welcome to Lumis ðŸ‘‹</h1>
        </div>
        <div class="content">
            <p class="bold">Last week's updates on Apple:</p>
            <p>{{ article_summary }}</p>
            <p class="bold">Articles</p>
            {% for url in urls %}
            <p><a href="{{ url }}">{{ url }}</a></p>
            {% endfor %}
        </div>
        <div class="footer">
            Thank you for being a part of Lumis. <br>
            <a href="#">Manage your subscriptions</a>
        </div>
    </div>
</body>
</html>
